<div class="max-w-xl mx-auto mt-10 p-4 bg-black shadow rounded">
  <h2 class="text-2xl font-bold mb-4">Search Artists</h2>

  <form [formGroup]="searchForm">
    <input
      formControlName="artist"
      type="text"
      placeholder="Type an artist name..."
      class="w-full p-2 border border-gray-300 rounded"
    />
  </form>

  <div class="mt-6 space-y-4">
    <div
      *ngFor="let artist of artists"
      class="flex items-center gap-4 border p-2 rounded shadow-sm"
    >
      <a
        [routerLink]="['/browse']"
        [queryParams]="{ id: artist.id, name: artist.name }"
        class="block hover:bg-gray-100 transition p-2 border rounded flex items-center gap-4"
      >
        <img
          *ngIf="artist.images?.length"
          [src]="artist.images[0]?.url"
          alt="artist.name ? (artist.name + ' image') : 'Artist image'"
          [title]="artist.name ? artist.name : 'Artist'"
          class="w-16 h-16 rounded-full"
        />

        <div>
          <div class="text-lg font-semibold">{{ artist.name }}</div>
          <div class="text-sm text-gray-500">
            Followers: {{ artist.followers.total | number }}
          </div>
          <div class="text-sm text-yellow-500">
            Popularity: {{ artist.popularity }} / 100
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
