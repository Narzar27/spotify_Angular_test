<div class="p-6 max-w-5xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">Albums by {{ artistName }}</h2>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
    <div *ngFor="let album of albums" class="bg-white shadow rounded p-3">
      <img
        *ngIf="album.images?.length"
        [src]="album.images[0]?.url"
        alt="album.name + ' cover'"
        [title]="album.name"
        class="w-full rounded"
      />
      <div class="mt-2 text-md font-medium">
        {{ album.name | truncate : 15 }}
      </div>
      <div class="text-xs text-gray-500">{{ album.release_date }}</div>
    </div>
  </div>
</div>
